        <h3 id="4" name="4" class="rules">第4条 利用料金および支払方法</h3>
        <ol class="rules_list">
        	<li>「英辞郎 on the WEB Pro」サービスの利用料金および支払方法は<a href="#14">別紙</a>のとおりとします。なお、海外で「英辞郎 on the WEB Pro」サービスの利用者登録を行った場合は、料金は日本国内での利用料金と同額です。 また「英辞郎 on the WEB Pro」の各種更新時間、課金基準時点などの定めは日本標準時間にしたがいます。</li>
        	<li>「英辞郎 on the WEB Pro」利用者が「英辞郎 on the WEB Pro」サービスの利用に要した通信料金およびコンピューターや通信機器等の費用は、「英辞郎 on the WEB Pro」利用者が負担ください。</li>

        	<li>「英辞郎 on the WEB Pro」利用料金は、原則として、「英辞郎 on the WEB Pro」利用登録日の属する月（以下「申込月」といいます）は無料とし、申込月の翌月から課金します。なお、申込月の無料扱いは、月単位の契約、年単位の契約に係わらずいずれか、初回登録時にのみ適用されます。なお、月単位の契約ご利用期間中月単位の契約から年単位の契約への変更した場合、当該日の属する月（以下「切替月」といいます）は、月単位の契約で課金され、年単位の契約の課金については、切替月の翌月から12ヶ月間分課金されます。月単位の契約の課金が決済未了な場合はこの限りではありません。</li>
        	<li>「英辞郎 on the WEB Pro」利用料金の支払いは、クレジットカードを利用した決済により行います。なお、請求の締め日については、ご利用のクレジットカード発行会社にご確認ください。</li>
        	<li>「英辞郎 on the WEB Pro」利用者がアルクに対して支払いを遅滞した場合、アルクはその債権を第三者に自由に譲渡できるものとします。</li>
        	<li>「英辞郎 on the WEB Pro」利用料金の改定がある場合は、事前に画面上での告知またはメール等で連絡をしたうえで、当該改定が有効となる月から、改定された料金で決済するものとします。</li>
        	<li>月単位の契約、年単位の契約に係わらず、「お客様専用ページ」にある「有料サービス・コンテンツご利用状況」の「ご利用明細」から、領収書を1回限り発行可能です。宛名は空欄の状態で出力されます。お手元でご希望の宛名をご記入の上ご利用ください。再発行はできかねますので、ご了承ください。</li>
        </ol>
